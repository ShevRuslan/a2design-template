<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2Design</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="img/logo.png" alt="Logo" class="header-logo__img" />
        <span class="header-logo__content"> DiscountsOnServices </span>
      </div>
      <nav class="header-navbar">
        <ul class="header-navbar-wrapper">
          <li class="header-navbar__element">
            <a href="#">Subscriptions</a>
          </li>
          <li class="header-navbar__element">
            <a href="#">FAQ</a>
          </li>
          <li class="header-navbar__element">
            <a href="#">Support</a>
          </li>
          <li class="header-navbar__element">
            <a href="#">About</a>
          </li>
        </ul>
      </nav>
      <div class="header-login">
        <div class="header-login-social">
          <img src="img/whatsapp.svg" alt="" class="header-login-social__element" />
          <img src="img/telegramm.svg" alt="" class="header-login-social__element" />
        </div>
        <div class="header-login-language">
          <span class="header-login-language__ln">EN</span>
        </div>
        <div class="header-login-button">
          <button class="header-login-button__login">Log in</button>
        </div>
      </div>
    </header>
  </body>
</html>
